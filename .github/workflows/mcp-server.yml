name: MCP Server CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - '.agents/agents/**'
      - '.agents/skills/**'
      - '.agents/workflows/**'
      - '.agents/ARCHITECTURE.md'
      - '.agents/INSTRUCTIONS.md'
  pull_request:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - '.agents/agents/**'
      - '.agents/skills/**'
      - '.agents/workflows/**'
      - '.agents/ARCHITECTURE.md'
      - '.agents/INSTRUCTIONS.md'

permissions:
  contents: read

concurrency:
  group: mcp-server-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: TypeScript check
        run: npm run typecheck

      - name: Build (includes prebuild content bundling)
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify dist output
        run: |
          test -f dist/index.js || (echo "dist/index.js missing" && exit 1)
          node -e "import('./dist/index.js').then(() => console.log('Module loads OK')).catch(e => { console.error(e); process.exit(1); })"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          REMOTE_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" = "$REMOTE_VERSION" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION already published â€” skipping"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (remote: $REMOTE_VERSION)"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-workers:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    permissions:
      contents: read
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Prebuild content bundle
        run: npm run prebuild

      - name: Deploy to Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: mcp-server
