name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-framework:
    name: Validate Framework
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Installation
        run: python .agents/scripts/validate_installation.py

      - name: Install pytest
        run: pip install pytest pyyaml

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Validate Traceability
        run: python .agents/scripts/validate_traceability.py
        continue-on-error: true

      - name: Generate Web Data
        run: python .agents/scripts/generate_web_data.py

      - name: Verify generated JSON files
        run: |
          python -c "import json; json.load(open('web/src/data/generated/agents.json'))"
          python -c "import json; json.load(open('web/src/data/generated/skills.json'))"
          python -c "import json; json.load(open('web/src/data/generated/workflows.json'))"
          python -c "import json; json.load(open('web/src/data/generated/summary.json'))"

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    needs: validate-framework
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Generate Web Data
        run: python ../.agents/scripts/generate_web_data.py --root ..

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
